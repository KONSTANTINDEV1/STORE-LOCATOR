<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/store-data.js"></script>
    <script src="./js/index.js"></script>
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="title">STORE LOCATOR</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter zip " />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="store-list-container">
      <div class="store-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>St John's Ave, Woodhouse</span>
              <span>Leeds LS3 1DY</span>
            </div>
            <div class="store-phone-number">
              079-564-9123
            </div>
          </div>
          <div class="store-number-container">
            <div class="store-number">1</div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA
      &callback=initMap"
    ></script>
  </body>
</html>
